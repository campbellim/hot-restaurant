<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

    <title>Booking - Hot Restuarant</title>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <i class="fas fa-fire fa-lg"></i>
        Hot Restuarant
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tables">Tables</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/reserve">Book <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Booking</h1>
            <p class="lead">Book your table.</p>
        </div>
    </div>

    <div class="container" id="form">
        <div class="col-12">
            <form>
                <div class="form-row">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="John Appleseed">
                </div>
                <div class="form-row">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputNumber">Phone Number</label>
                        <input type="text" class="form-control" id="inputNumber" placeholder="(909) 555-5555">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputID">ID</label>
                        <input type="text" class="form-control" id="inputID">
                    </div>
                </div>
                <button type="submit" id="submit" class="btn btn-dark">Book</button>
                <p class="policy">View our privacy policy <a href="https://app.termly.io/document/privacy-policy/4fc436f4-6757-416c-890a-7912bc6e38ee"
                        target="_blank">here</a>.</p>
            </form>
        </div>
    </div>

    <script>

        // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
        // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
        // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
        // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

        $("#submit").on("click", function (event) {
            event.preventDefault();

            // Here we grab the form elements
            var newReservation = {
                customerName: $("#inputName").val().trim(),
                phoneNumber: $("#inputEmail").val().trim(),
                customerEmail: $("#inputPhone").val().trim(),
                customerID: $("#inputID").val().trim()
            };

            console.log(newReservation);

            // This line is the magic. It"s very similar to the standard ajax function we used.
            // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
            // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
            // depending on if a tables is available or not.

            $.post("/api/tables", newReservation,
                function (data) {

                    // If a table is available... tell user they are booked.
                    if (data) {
                        alert("Yay! You are officially booked!");
                    }

                    // If a table is available... tell user they on the waiting list.
                    else {
                        alert("Sorry you are on the wait list");
                    }

                    // Clear the form when submitting
                    $("#inputName").val("");
                    $("#inputEmail").val("");
                    $("#inputPhone").val("");
                    $("#inputID").val("");

                });

        });

    </script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
